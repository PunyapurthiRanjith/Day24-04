<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>creating forms using table tag-task4</h1>
    <h2>Responsive Registration Form</h2>
    <form>
        <table >
            <tr>
                <td>
                   <center><img src="./email.png" width="30" height="30"></center> 
                </td>
                <td colspan="3">
                    <input type="email" placeholder="Email" size="55">
                </td>
            </tr>
            <tr>
                <td>
                   <center> <img src="./password.png" width="30" height="30"></center> 
                </td>
                <td colspan="3">
                    <input type="password" placeholder="Password" size="55">
                </td>
            </tr>
            <tr>
                <td>
                   <center><img src="./password.png" width="30" height="30"></center> 
                </td>
                <td colspan="3">
                    <input type="password" placeholder="Re-type Password" size="55">
                </td>
            </tr>
            <tr>
                <td>
                    <img src="./user.png" width="30" height="30">
                </td>
                <td>
                    <input type="text" placeholder="First Name">
                </td>
                <td>
                    <img src="./user.png" width="30" height="30">
                </td>
                <td>
                    <input type="text" placeholder="Last name">
                </td>
            </tr>

            <tr>
                <td colspan="4">
                    <input type="radio" id="male" name="gender">
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender">
                    <label for="female">Female</label><br><br>
                </td>
            </tr>

            <tr>
                <td colspan="4">
                    <select>
                        <option>Select a country</option>
                        <option value="India">India</option>
                        <option value="China">China</option>
                        <option value="Srilanka">Srilanka</option>
                        <option value="USA">USA</option>
                        <option value="UK">UK</option>
                    </select><br><br>
                </td>
            </tr>
            <tr>
                <td colspan="4">
                    <input type="checkbox" id="terms">
                    <label for="terms">I agree with terms and conditions</label><br>
                    <input type="checkbox" id="newsletter">
                    <label for="newsletter">I want to receive a newsletter</label><br><br>
                </td>
            </tr>

            <tr>
                <td colspan="4">
                    <input type="submit" value="Register" size="">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
